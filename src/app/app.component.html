<mat-drawer-container autoSize>
  <mat-drawer class="mat-elevation-z8" mode="over">Drawer content</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <mat-toolbar-row></mat-toolbar-row>
      <mat-toolbar-row>
        <span id="title">
          {{title}}
        </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- The router -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
